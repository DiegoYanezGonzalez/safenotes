name: ğŸ” Full Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "SafeNotes"
        scanPath: "."
        format: "HTML"
        out: "dependency-check-report"

    - name: ğŸ“¤ Upload Dependency Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: dependency-check-report

    - name: ğŸ³ Build Docker image
      run: docker build -t safenotes-app .

    - name: ğŸ” Trivy Docker Image Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: safenotes-app
        format: table
        output: trivy-report.txt

    - name: ğŸ“¤ Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.txt

    - name: ğŸš€ Start target application
      run: |
        docker run -d --rm -p 3000:3000 --name safenotes safenotes-app
        sleep 10

    - name: ğŸ›¡ï¸ OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://localhost:3000'
        docker_name: 'ghcr.io/zaproxy/zaproxy:latest'
        fail_action: false
        cmd_options: '-I'

    - name: ğŸ“¤ Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap-report.html
