name: Full Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "SafeNotes"
        scanPath: "."
        format: "HTML"
        out: "dependency-check-report"

    - name: Upload Dependency Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: dependency-check-report

    - name: Build Docker image
      run: docker build -t safenotes-app .

    - name: Trivy Docker Image Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: safenotes-app
        format: table
        output: trivy-report.txt

    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.txt

    - name: Start target app
      run: |
        docker run -d --rm -p 3000:3000 --name safenotes safenotes-app
        sleep 5

    - name: OWASP ZAP baseline scan
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://localhost:3000'
        docker_name: 'ghcr.io/zaproxy/zaproxy:latest'
        fail_action: false
        cmd_options: '-I'  # <--- ESTE PARAMETRO DESACTIVA LA INTEGRACIÃ“N CON GITHUB

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap-report.html
