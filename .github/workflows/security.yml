name: Full Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: SafeNotes
        scanPath: .
        format: 'HTML'

    - name: Upload Dependency Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: dependency-check-report.html

    - name: Build Docker image
      run: docker build -t safenotes-app .

    - name: Trivy Docker Image Scan
      run: docker run --rm -v ${{ github.workspace }}/trivy-report:/tmp aquasec/trivy:latest image --format html --output /tmp/trivy-report.html safenotes-app

    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report/trivy-report.html

    - name: Start target app
      run: docker run -d --name safenotes-app -p 3000:3000 safenotes-app

    - name: Run OWASP ZAP baseline scan
      run: |
        docker run --network host \
          -v ${{ github.workspace }}/zap-report:/zap/wrk \
          ghcr.io/zaproxy/zap-baseline \
          -t http://localhost:3000 \
          -r zap-report.html

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap-report/zap-report.html
